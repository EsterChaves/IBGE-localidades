<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 - IBGE Localidades</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header class="custom-header">
        <div class="container d-flex align-items-center justify-content-center"> 
            
            <img src="assets/engnet-logo.png" alt="Logo EngNet" class="engnet-logo-img me-3">
            
            <h1>Plataforma de localidades da EngNet</h1>
        </div>
    </header>

    <main class="container py-5">
        
        <div class="card p-4 shadow-sm">
            <h2 class="text-center mb-4 subtitle">Selecione uma UF</h2>
            
            <div class="d-flex justify-content-center mb-5">
                <select id="select-uf" class="form-select custom-select">
                    <option value="">Selecione uma UF</option>
                </select>
            </div>

            <div id="mensagem-alerta" class="mt-3" style="display: none;"></div>

            <div id="municipios-container" class="municipios-grid">
                </div>
        </div>
        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script> 
</body>
</html>
